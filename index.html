<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/ambiance.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="notify.min.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>Random distribution visualization</h1>

      <p>Write a random function (in Javascript) and visualize its distribution.</p>

      <p>The function must return a value between 0 and 1 inclusive.</p>

      <div class="row">
        <div class="col-md-6">
          <textarea class="form-control" rows="8" id="function-textarea">return Math.random() * Math.random();</textarea>
          <div class="form-group">
            <label for="iterations-input">Number of iterations</label>
            <input class="form-control" id="iterations-input" type="number" value="100000"/>
          </div>
          <button class="btn btn-primary" id="ok-btn">Ok</button>
        </div>
        <div class="col-md-6">
          <canvas id="chart" height=300></canvas>
        </div>
      </div>

      <footer class="footer">
        <p class="text-muted">By <a href="https://www.github.com/FeloVilches" target="_blank">FeloVilches</a></p>
      </footer>
    </div>

    <script src="main.js"></script>

  </body>
</html>
